<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Presentation Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Presentation Maker for Teachers</h1>

        <div class="section meta-info-section">
            <h2>Article & Classroom Information</h2>
            <div class="form-group">
                <label for="articleTitle">Article Title:</label>
                <input type="text" id="articleTitle" placeholder="e.g., My Favorite Celebrity">
            </div>
            <div class="form-group">
                <label for="subtitle">Subtitle:</label>
                <input type="text" id="subtitle" placeholder="Optional subtitle for your presentation">
            </div>
            <div class="form-group">
                <label for="instructorName">Instructor's Name (optional):</label>
                <input type="text" id="instructorName" placeholder="e.g., John Doe">
            </div>
            <div class="form-group">
                <label for="contactInfo">Instructor's Contact Info (optional):</label>
                <input type="text" id="contactInfo" placeholder="e.g., john.doe@example.com">
            </div>
            <div class="form-group">
                <label for="date">Date (optional):</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label for="location">Location (optional):</label>
                <input type="text" id="location" placeholder="e.g., Room 101, Online Class">
            </div>
        </div>

        <div class="section content-section">
            <h2>Presentation Content (Paragraphs & Explanations)</h2>
            <div id="paragraphs-container">
                <!-- Paragraph sections will be added here -->
            </div>
            <button type="button" class="button" id="addParagraphBtn">Add New Paragraph</button>
            <button type="button" class="button secondary" id="clearAllBtn">Clear All</button>
        </div>

        <div class="export-button-container">
            <button type="button" class="button" id="exportPresentationBtn">Export Presentation HTML</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <footer class="site-footer">
        <div class="footer-content">
            <p>
                <a href="https://www.aaronshi.cc" target="_blank" rel="noopener noreferrer">Visit AaronShi.cc</a>
                <span class="separator">|</span>
                <a href="https://app.aaronshi.cc" target="_blank" rel="noopener noreferrer">Go Back to AaronShi.cc App</a>
            </p>
        </div>
    </footer>
</body>
</html>
